services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: vet
      POSTGRES_PASSWORD: vet
      POSTGRES_DB: vet
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build: ./backend
    environment:
      DATABASE_URL: postgresql://vet:vet@db:5432/vet
      JWT_SECRET: dev_secret_change_me
      JWT_ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: "4320"
      CORS_ORIGINS: http://localhost:5173
    ports:
      - "8000:8000"
    depends_on:
      - db

  frontend:
    build: ./frontend
    environment:
      API_URL: http://localhost:8000
    ports:
      - "5173:80"
    depends_on:
      - backend

volumes:
  pgdata:
